<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="task-manager.css">
</head>
<body>
  <main class="container">
    <h1>Task Manager</h1>
    <form id="task-form" aria-label="Add new task">
      <label for="task-input" class="visually-hidden">New Task</label>
      <input type="text" id="task-input" name="task" placeholder="Add a new task..." required aria-required="true">
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul id="task-list" aria-live="polite"></ul>
  </main>
  <script src="task-manager.js"></script>
</body>
</html>
