<!DOCTYPE html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('task-form');
        const input = document.getElementById('task-input');

        form.addEventListener('submit', function (e) {
            const trimmedValue = input.value.trim();
            if (!trimmedValue) {
                e.preventDefault();
                input.value = '';
                input.focus();
                return;
            }
            input.value = trimmedValue;
        });
    });
</script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager v2</title>
  <link rel="stylesheet" href="task-manager-v2.css">
</head>
<body>
  <main class="container" aria-label="Task Manager">
    <h1>Task Manager v2</h1>
    <form id="task-form" aria-label="Add new task">
      <label for="task-input" class="visually-hidden">New Task</label>
      <input type="text" id="task-input" name="task" placeholder="Add a new task..." required aria-required="true">
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul id="task-list" aria-live="polite"></ul>
  </main>
  <script src="task-manager-v2.js"></script>
</body>
</html>
